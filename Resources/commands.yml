%YAML 1.1
--- # Commands

sudo: !!command
  parse: Sudo
  regex: /sudo/

quit: !!command
  parse: Quit
  regex: /quit|restart/

redo: !!command
  parse: Redo
  regex: /again|redo/

save: !!command
  parse: Save
  regex: /save/

load: !!command
  parse: Load
  regex: /load|restore/

help: !!command
  parse: Help
  regex: /help|info|about|idk/

# Player Commands
view: !!command
  parse: View
  regex: /x|examine|look(\s+at)?|search|view/

look: !!command
  parse: Look
  regex: /diagnos(e|tic)|status/

goto: !!command
  parse: Goto
  regex: /go(to)?/

#status:
#  parse: View
#  regex: /c|diagnos(e|tic)|status/

#move:
#  parse: Move
#  regex: /go|move/

# Inventory Commands
invt: !!command
  parse: Invt
  regex: /i(nvt|nventory|tems)/

take: !!command
  parse: Take
  regex: /take|get|pick\s+up|grab/

drop: !!command
  parse: Drop
  regex: /drop|put(\s+down)?|throw/

use: !!command
  parse: Use
  regex: /use|enable|make/

wear: !!command
  parse: Wear
  regex: /equip|don|wear|put\s+(on)?|sport/

stow: !!command
  parse: Stow
  regex: /stow|put(\s+away)|remove|un(equip|load)/

show: !!command
  parse: Show
  regex: /show\s+(terminal|window|ui)/

hide: !!command
  parse: Hide
  regex: /hide\s+(terminal|window|ui)/

open: !!command
  parse: Open
  regex: /open|unlock|enter|(go\s+(in|through))/

shut: !!command
  parse: Shut
  regex: /close|stop|lock|shut/

read: !!command
  parse: Read
  regex: /read|watch|glance/

...
